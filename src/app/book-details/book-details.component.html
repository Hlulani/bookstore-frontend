<h2>Book Details</h2> 

<hr/>
<div *ngIf="book">
  <div>
    <label><b>Title: </b></label> {{book.name}}
  </div>
  <div>
    <label><b>Author: </b></label> {{book.author}}
  </div>
  <div>
    <label><b>Year: </b></label> {{book.year}}
  </div>  
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to book List</button><br>
